<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="forms_style.css" />
    <title>Login</title>
  </head>

  <body>
    <!-- Шапка -->
    <header id="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="logo">NurRecords</div>
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu_item"><a href = "./index.html">Главная</a></li>
                        <li class="munu_item">
                          <a href="./feedback.html">Связаться с нами</a>
                        </li>
                        <li class="menu_item">
                          <a href="./enter.html">Войти</a>
                        </li>
                    </ul>
                </nav>
                </div>
            </div>
        </header>

    <!-- Форма -->
    <div class="form-wrapper">
      <form action="https://httpbin.org/post" method="post">
        <!-- Логин -->
        <label for="login">Логин</label>
        <input type="text" id="login" name="login" />

        <!-- Пароль -->
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" />

        <!-- Запомнить меня -->
        <div class="input-wrapper">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe">Запомнить меня</label>
        </div>

        <!-- Submit Button -->
        <div class="btn">
          <button type="submit">Отправить</button>
        </div>
      </form>
    </div>

    <!-- Подвал -->
    <footer class="footer" id="footer">
        <div class="wrapper">
          <div class="footer-wrap">
            <div>
              <ul class="footer-info">
                <li class="footer-info_item" style="color: white">Стрюк Евгений Михайлович</li>
                <li class="footer-info_item" style="color: white">jenya.stryuk@yandex.ru</li>
                <li class="footer-info_item" style="color: white">+7 (916)-368-78-48</li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
