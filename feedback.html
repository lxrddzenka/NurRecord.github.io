<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="forms_style.css" />
    <title>Feedback</title>
  </head>

  <body>
    <!-- Шапка -->
    <header id="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="logo">NurRecords</div>
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu_item"><a href = "./index.html">Главная</a></li>
                        <li class="munu_item">
                          <a href="./feedback.html">Связаться с нами</a>
                        </li>
                        <li class="menu_item">
                          <a href="./enter.html">Войти</a>
                        </li>
                    </ul>
                </nav>
                </div>
            </div>
        </header>
    <!-- Форма -->
    <div class="form-wrapper">
      <form action="https://httpbin.org/post" method="post">
        <!-- ФИО -->

        <label for="fio">ФИО</label>
        <input type="text" id="fio" name="fio" />

        <!-- Email -->

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <!-- Radio buttons -->
        <div class="input-wrapper">
          <input type="radio" id="r1" value="На работе" name="radioValue" />
          <label for="r1">На работе</label>

          <input type="radio" id="r2" value="От друзей" name="radioValue" />
          <label for="r2">От друзей</label>

          <input type="radio" id="r3" value="В объявлении" name="radioValue" />
          <label for="r3">В объявлении</label>
        </div>

        <!-- Select -->
        <select name="typeOfselect" id="select">
          <option value="Жалоба">Жалоба</option>
          <option value="Предложение">Предложение</option>
        </select>

        <!-- Text -->
        <label for="text">Введите ваше сообщение</label>
        <textarea id="text" name="message"></textarea>

        <!-- File input -->
        <input type="file" id="file" name="file_name" />

        <!-- Согласие на обработку данных -->
        <div class="input-wrapper">
          <input
            type="checkbox"
            id="consentToDataProcessing"
            name="consentToDataProcessing"
          />
          <label for="consentToDataProcessing"
            >Согласие на обработку персональных данных</label
          >
        </div>

        <!-- Submit Button -->
        <div class="btn">
          <button type="submit">Отправить</button>
        </div>
      </form>
    </div>

    <!-- Подвал -->
    <footer class="footer" id="footer">
        <div class="wrapper">
          <div class="footer-wrap">
            <div>
              <ul class="footer-info">
                <li class="footer-info_item" style="color: white">Стрюк Евгений Михайлович</li>
                <li class="footer-info_item" style="color: white">jenya.stryuk@yandex.ru</li>
                <li class="footer-info_item" style="color: white">+7 (916)-368-78-48</li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
